<ion-header>
  <ion-toolbar>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <!-- Header Row -->
    <ion-row>
      <ion-col>Delivery Address</ion-col>
      <ion-col>Gallons Requested</ion-col>
      <ion-col>Delivery Date</ion-col>
      <ion-col>Suggested Price</ion-col>
      <ion-col>Total Amount</ion-col>
    </ion-row>
    <ion-row *ngFor="let quote of historyData">
      <ion-col>{{ quote.delivery_address }}</ion-col>
      <ion-col>{{ quote.gallons_requested }}</ion-col>
      <ion-col>{{ quote.delivery_date }}</ion-col>
      <ion-col>{{ quote.suggested_price }}</ion-col>
      <ion-col>{{ quote.total_amount }}</ion-col>
    </ion-row>


  </ion-grid>

  <ion-content class="ion-padding">
    <div class="edit-button">
      <ion-button (click)="refresh()">Refresh</ion-button>
    </div>
  </ion-content>
</ion-content>
